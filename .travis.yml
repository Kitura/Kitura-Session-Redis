branches:
  only:
    - master
    - develop
    - /^issue.*$/

notifications:
  slack:
    secure: ""

matrix:
  include:
    - os: linux
      services: docker
      sudo: required
    - os: osx
      osx_image: xcode8
      sudo: required

before_install:
  - git submodule update --init --remote --merge --recursive

script:
  - ./Kitura-Build/script_travis.sh $TRAVIS_OS_NAME $TRAVIS_BRANCH $TRAVIS_BUILD_DIR Kitura-Session-Redis
